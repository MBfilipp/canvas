<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Canvas</title>
        <link rel="stylesheet" href="canvas.css">
    </head>
    <body>
        <div id="main">
            <div id="panel">
                <p id="clear-all">Clear all</p>
                <p id="fill-background">Fill the background</p>
                <input id="chose-color" type="color" placeholder="Chose color">
                <div>
                    <p>For squar</p>
                    <button type="button" name="fill">Fill</button>
                    <button type="button" name="rect">Rect</button>
                </div>
                <div>
                    <p>For draw</p>
                    <button type="button" name="little">Little</button>
                    <button type="button" name="big">Big</button>
                </div>
            </div>
            <canvas id="canvas" width="400px" height="200px"></canvas>
        </div>
        
        <script src="canvas.js"></script>
    </body>
</html>
